{{#and settings.blog_enabled (if posts.length '>' 0)}}
    <div class="beautify__section kitchenary__shoppingGuideBlog {{#if index}}beautify__section--index{{index}}{{/if}} productCarousel--responsiveCol blaze-slider"
        {{#if settings.data_tag_enabled}} data-list-name="{{list}}"{{/if}}
        data-blaze-slider='{
            "all": {
                "enableAutoplay": true,
                "autoplayInterval": 5000,
                "transitionDuration": 500,
                "slidesToShow": 4,
                "slidesToScroll": 4,
                "slideGap": "30px",
                "loop": true
            },
            "(max-width: 1260px)": {
                "slidesToShow": 3,
                "slidesToScroll": 3
            },
            "(max-width: 800px)": {
                "slidesToShow": 2.5,
                "slidesToScroll": 2,
                "slideGap": "16px"
            },
            "(max-width: 550px)": {
                "slidesToShow": 1.5,
                "slidesToScroll": 1
            }
        }'
        >
        <div class="container">
            {{#if theme_settings.shopping_guide_heading}}
                <h2 class="page-heading">{{theme_settings.shopping_guide_heading}}</h2>
            {{else}}
                <h2 class="page-heading is-srOnly">{{lang 'blog.recent_posts'}}</h2>
            {{/if}}
            <div class="blaze-container">
                <button class="blaze-button blaze-prev" aria-label="{{lang 'common.previous'}}"></button>
                <div class="blaze-track-container">
                    <div class="blaze-track">
                        {{#each posts}}
                            <div class="_item">
                                <article class="_blog" data-micromodal-trigger="blogPostModal" data-link="{{url}}" data-blog-popup data-template="papathemes/blog-post-modal">
                                    {{#if thumbnail}}
                                        <div class="_blog-post-figure">
                                            <figure class="_blog-thumbnail">
                                                <a data-micromodal-trigger="blogPostModal" data-template="papathemes/blog-post-modal" data-instantload data-link="{{url}}">
                                                    {{> components/common/responsive-img
                                                        image=thumbnail
                                                        fallback_size=theme_settings.blog_size
                                                        lazyload=theme_settings.lazyload_mode
                                                    }}
                                                    <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" href="#icon-play"></use></svg>
                                                </a>
                                            </figure>
                                        </div>
                                    {{/if}}
                                    <div class="_blog-post-body">
                                        <header class="_blog-header">
                                            <a class="_blog-title" data-micromodal-trigger="blogPostModal" data-blog-popup data-template="papathemes/blog-post-modal" data-instantload data-link="{{url}}">{{title}}</a>
                                        </header>
                                    </div>
                                </article>
                            </div>
                        {{/each}}
                    </div>
                </div>
                <button class="blaze-button blaze-next" aria-label="{{lang 'common.next'}}"></button>
                <div class="blaze-pagination">
                </div>
            </div>
            <div class="_more">
                <a href="{{blog.url}}">{{lang 'blog.read_more_articles'}}</a>
            </div>
        </div>
    </div>
{{/and}}
